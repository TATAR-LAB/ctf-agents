# RQ4: Architecture - Large Planner + Small Executor (Gemini)
# H4.1: Cost-optimal combination
# Planner: Gemini 3 Pro (reasoning) | Executor: Gemini 3 Flash (fast)

experiment:
  max_cost: 5.0
  enable_autoprompt: False
  use_kali: True # Use Kali Linux Docker image

planner:
  max_rounds: 30
  model: gemini-3-pro-preview
  temperature: 1.0
  top_p: 1.0
  max_tokens: 4096
  prompt: prompts/kali_generic_planner_prompt.yaml
  toolset:
    - run_command
    - submit_flag
    - giveup
    - delegate
    - list_commands # List all available Kali tools
    - lookup_command # Get detailed docs for a tool

executor:
  max_rounds: 100
  model: gemini-3-flash-preview
  temperature: 1.0
  top_p: 1.0
  max_tokens: 4096
  len_observations: 5
  prompt: prompts/kali_generic_executor_prompt.yaml
  toolset:
    - run_command
    - finish_task
    - disassemble
    - decompile
    - create_file
    - list_commands # List all available Kali tools
    - lookup_command # Get detailed docs for a tool

autoprompter:
  max_rounds: 5
  model: gemini-3-pro-preview
  temperature: 1.0
  max_tokens: 4096
  prompt: prompts/kali_autoprompt_prompt.yaml
  toolset:
    - run_command
    - generate_prompt
