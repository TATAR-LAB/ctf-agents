# RQ4: Architecture - Large Planner + Small Executor (Claude)
# H4.1: Cost-optimal combination
# Planner: Claude Sonnet (reasoning) | Executor: Claude Haiku (fast)

experiment:
  max_cost: 1.0
  enable_autoprompt: False

planner:
  max_rounds: 30
  model: anthropic/claude-sonnet-4.5
  temperature: 1.0
  top_p: 1.0
  max_tokens: 4096
  prompt: ../../dcipher/prompts/base_planner_prompt.yaml
  toolset:
    - run_command
    - submit_flag
    - giveup
    - delegate

executor:
  max_rounds: 100
  model: anthropic/claude-haiku-4.5
  temperature: 1.0
  top_p: 1.0
  max_tokens: 4096
  len_observations: 5
  prompt: ../../dcipher/prompts/base_executor_prompt.yaml
  toolset:
    - run_command
    - finish_task
    - disassemble
    - decompile
    - create_file

autoprompter:
  max_rounds: 5
  model: anthropic/claude-sonnet-4.5
  temperature: 1.0
  max_tokens: 4096
  prompt: ../../dcipher/prompts/autoprompt_prompt.yaml
  toolset:
    - run_command
    - generate_prompt
