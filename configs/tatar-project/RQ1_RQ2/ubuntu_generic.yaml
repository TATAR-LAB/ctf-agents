# RQ1+RQ2: Ubuntu + Generic (No Tips) + No AutoPrompt
# Environment: Ubuntu 22.04 Docker (default)
# Prompts: Generic (without IMPORTANT TIPS section)
# AutoPrompt: Disabled
# Purpose: Control condition for prompt engineering comparison

experiment:
  max_cost: 5.0
  enable_autoprompt: False

planner:
  max_rounds: 30
  model: gemini-3-pro-preview
  temperature: 1.0
  top_p: 1.0
  max_tokens: 4096
  prompt: prompts/ubuntu_generic_planner_prompt.yaml
  toolset:
    - run_command
    - submit_flag
    - giveup
    - delegate

executor:
  max_rounds: 100
  model: gemini-3-pro-preview
  temperature: 1.0
  top_p: 1.0
  max_tokens: 4096
  len_observations: 5
  prompt: prompts/ubuntu_generic_executor_prompt.yaml
  toolset:
    - run_command
    - finish_task
    - disassemble
    - decompile
    - create_file

autoprompter:
  max_rounds: 5
  model: gemini-3-pro-preview
  temperature: 1.0
  max_tokens: 4096
  prompt: ../../dcipher/prompts/autoprompt_prompt.yaml
  toolset:
    - run_command
    - generate_prompt
