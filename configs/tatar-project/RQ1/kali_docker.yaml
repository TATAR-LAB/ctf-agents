# RQ1: Infrastructure - Kali Linux Docker
# Environment: Kali Linux Docker (requires kali docker image)
# Purpose: Test enhanced security tooling
# Note: Uses same prompts as Ubuntu for fair infrastructure comparison
# Additional: Includes lookup_command tool for Kali tool documentation

experiment:
  max_cost: 1.0
  enable_autoprompt: False
  use_kali: True  # Use Kali Linux Docker image

planner:
  max_rounds: 30
  model: anthropic/claude-opus-4.5
  temperature: 1.0
  top_p: 1.0
  max_tokens: 4096
  prompt: ../../dcipher/prompts/base_planner_prompt.yaml
  toolset:
    - run_command
    - submit_flag
    - giveup
    - delegate
    - lookup_command  # Kali tool documentation lookup

executor:
  max_rounds: 100
  model: anthropic/claude-sonnet-4.5
  temperature: 1.0
  top_p: 1.0
  max_tokens: 4096
  len_observations: 5
  prompt: ../../dcipher/prompts/base_executor_prompt.yaml
  toolset:
    - run_command
    - finish_task
    - disassemble
    - decompile
    - create_file
    - lookup_command  # Kali tool documentation lookup

autoprompter:
  max_rounds: 5
  model: anthropic/claude-opus-4.5
  temperature: 1.0
  max_tokens: 4096
  prompt: ../../dcipher/prompts/autoprompt_prompt.yaml
  toolset:
    - run_command
    - generate_prompt
